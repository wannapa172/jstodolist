<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>แอปพลิเคชันบันทึกงาน</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .input-container {
      display: flex;
      margin-bottom: 10px;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 5px;
    }

    .input-container button {
      padding: 5px 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      background-color: #f9f9f9;
    }

    li span {
      flex: 1;
    }

    li button {
      padding: 5px 10px;
      background-color: #f44336;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>แอปพลิเคชันบันทึกงาน</h1>
    <div class="input-container">
      <input type="text" id="inputField" placeholder="เพิ่มรายการ">
      <button onclick="addItem()">เพิ่ม</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
